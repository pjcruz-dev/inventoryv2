<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .table-box { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
      .table-header { fill: #007bff; }
      .table-title { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .field-text { fill: #343a40; font-family: Arial, sans-serif; font-size: 11px; }
      .pk-field { fill: #dc3545; font-weight: bold; }
      .fk-field { fill: #28a745; }
      .relationship-line { stroke: #6c757d; stroke-width: 2; fill: none; }
      .relationship-arrow { fill: #6c757d; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" class="table-title" font-size="20">Inventory Management System - Database Schema</text>
  
  <!-- Users Table -->
  <g transform="translate(50, 60)">
    <rect class="table-box" width="200" height="220"/>
    <rect class="table-header" width="200" height="30"/>
    <text x="100" y="20" text-anchor="middle" class="table-title">users</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text">employee_no</text>
    <text x="10" y="80" class="field-text">first_name</text>
    <text x="10" y="95" class="field-text">last_name</text>
    <text x="10" y="110" class="field-text fk-field">department_id (FK)</text>
    <text x="10" y="125" class="field-text">position</text>
    <text x="10" y="140" class="field-text">email</text>
    <text x="10" y="155" class="field-text">password</text>
    <text x="10" y="170" class="field-text fk-field">role_id (FK)</text>
    <text x="10" y="185" class="field-text">status</text>
    <text x="10" y="200" class="field-text">created_at</text>
    <text x="10" y="215" class="field-text">updated_at</text>
  </g>
  
  <!-- Departments Table -->
  <g transform="translate(300, 60)">
    <rect class="table-box" width="180" height="150"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">departments</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">parent_id (FK)</text>
    <text x="10" y="80" class="field-text">name</text>
    <text x="10" y="95" class="field-text">description</text>
    <text x="10" y="110" class="field-text fk-field">manager_id (FK)</text>
    <text x="10" y="125" class="field-text">created_at</text>
    <text x="10" y="140" class="field-text">updated_at</text>
  </g>
  
  <!-- Roles Table -->
  <g transform="translate(520, 60)">
    <rect class="table-box" width="160" height="120"/>
    <rect class="table-header" width="160" height="30"/>
    <text x="80" y="20" text-anchor="middle" class="table-title">roles</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text">name</text>
    <text x="10" y="80" class="field-text">description</text>
    <text x="10" y="95" class="field-text">guard_name</text>
    <text x="10" y="110" class="field-text">created_at</text>
  </g>
  
  <!-- Permissions Table -->
