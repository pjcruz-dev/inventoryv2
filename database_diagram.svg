    <text x="10" y="65" class="field-text">asset_tag</text>
    <text x="10" y="80" class="field-text fk-field">category_id (FK)</text>
    <text x="10" y="95" class="field-text fk-field">vendor_id (FK)</text>
    <text x="10" y="110" class="field-text">name</text>
    <text x="10" y="125" class="field-text">description</text>
    <text x="10" y="140" class="field-text">serial_number</text>
    <text x="10" y="155" class="field-text">purchase_date</text>
    <text x="10" y="170" class="field-text">warranty_end</text>
    <text x="10" y="185" class="field-text">cost</text>
    <text x="10" y="200" class="field-text">status</text>
    <text x="10" y="215" class="field-text">movement</text>
    <text x="10" y="230" class="field-text fk-field">assigned_to (FK)</text>
    <text x="10" y="245" class="field-text fk-field">department_id (FK)</text>
    <text x="10" y="260" class="field-text">assigned_date</text>
    <text x="10" y="275" class="field-text">created_at</text>
  </g>
  
  <!-- Asset Categories Table -->
  <g transform="translate(320, 320)">
    <rect class="table-box" width="180" height="120"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">asset_categories</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text">name</text>
    <text x="10" y="80" class="field-text">description</text>
    <text x="10" y="95" class="field-text">created_at</text>
    <text x="10" y="110" class="field-text">updated_at</text>
  </g>
  
  <!-- Vendors Table -->
  <g transform="translate(320, 470)">
    <rect class="table-box" width="180" height="150"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">vendors</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text">name</text>
    <text x="10" y="80" class="field-text">contact_person</text>
    <text x="10" y="95" class="field-text">phone</text>
    <text x="10" y="110" class="field-text">email</text>
    <text x="10" y="125" class="field-text">address</text>
    <text x="10" y="140" class="field-text">created_at</text>
  </g>
  
  <!-- Computers Table -->
