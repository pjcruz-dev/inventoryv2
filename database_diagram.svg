    <rect class="table-box" width="220" height="250"/>
    <rect class="table-header" width="220" height="30"/>
    <text x="110" y="20" text-anchor="middle" class="table-title">asset_timeline</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="80" class="field-text">action</text>
    <text x="10" y="95" class="field-text fk-field">from_user_id (FK)</text>
    <text x="10" y="110" class="field-text fk-field">to_user_id (FK)</text>
    <text x="10" y="125" class="field-text fk-field">from_department_id (FK)</text>
    <text x="10" y="140" class="field-text fk-field">to_department_id (FK)</text>
    <text x="10" y="155" class="field-text">notes</text>
    <text x="10" y="170" class="field-text">old_values</text>
    <text x="10" y="185" class="field-text">new_values</text>
    <text x="10" y="200" class="field-text fk-field">performed_by (FK)</text>
    <text x="10" y="215" class="field-text">performed_at</text>
    <text x="10" y="230" class="field-text">created_at</text>
  </g>
  
  <!-- Transfers Table -->
  <g transform="translate(320, 650)">
    <rect class="table-box" width="180" height="200"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">transfers</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="80" class="field-text fk-field">from_user_id (FK)</text>
    <text x="10" y="95" class="field-text fk-field">to_user_id (FK)</text>
    <text x="10" y="110" class="field-text">from_department</text>
    <text x="10" y="125" class="field-text">to_department</text>
    <text x="10" y="140" class="field-text">transfer_date</text>
    <text x="10" y="155" class="field-text">remarks</text>
    <text x="10" y="170" class="field-text">created_at</text>
  </g>
  
  <!-- Maintenance Table -->
  <g transform="translate(550, 650)">
    <rect class="table-box" width="180" height="220"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">maintenance</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="80" class="field-text fk-field">vendor_id (FK)</text>
    <text x="10" y="95" class="field-text">issue_reported</text>
    <text x="10" y="110" class="field-text">repair_action</text>
    <text x="10" y="125" class="field-text">cost</text>
    <text x="10" y="140" class="field-text">start_date</text>
    <text x="10" y="155" class="field-text">end_date</text>
    <text x="10" y="170" class="field-text">status</text>
    <text x="10" y="185" class="field-text">remarks</text>
    <text x="10" y="200" class="field-text">created_at</text>
  </g>
  
  <!-- Disposals Table -->
