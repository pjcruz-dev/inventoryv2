    <rect class="table-box" width="180" height="180"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">disposals</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="80" class="field-text">disposal_date</text>
    <text x="10" y="95" class="field-text">disposal_type</text>
    <text x="10" y="110" class="field-text">disposal_value</text>
    <text x="10" y="125" class="field-text fk-field">approved_by (FK)</text>
    <text x="10" y="140" class="field-text">remarks</text>
    <text x="10" y="155" class="field-text">created_at</text>
  </g>
  
  <!-- Logs Table -->
