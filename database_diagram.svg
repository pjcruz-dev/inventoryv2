    <rect class="table-box" width="160" height="150"/>
    <rect class="table-header" width="160" height="30"/>
    <text x="80" y="20" text-anchor="middle" class="table-title">printers</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="80" class="field-text">type</text>
    <text x="10" y="95" class="field-text">color_support</text>
    <text x="10" y="110" class="field-text">duplex</text>
    <text x="10" y="125" class="field-text">created_at</text>
    <text x="10" y="140" class="field-text">updated_at</text>
  </g>
  
  <!-- Peripherals Table -->
  <g transform="translate(1150, 320)">
    <rect class="table-box" width="160" height="135"/>
    <rect class="table-header" width="160" height="30"/>
    <text x="80" y="20" text-anchor="middle" class="table-title">peripherals</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">asset_id (FK)</text>
