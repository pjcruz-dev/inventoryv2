    <rect class="table-box" width="180" height="250"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">logs</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text">category</text>
    <text x="10" y="80" class="field-text fk-field">asset_id (FK)</text>
    <text x="10" y="95" class="field-text fk-field">user_id (FK)</text>
    <text x="10" y="110" class="field-text fk-field">role_id (FK)</text>
    <text x="10" y="125" class="field-text fk-field">permission_id (FK)</text>
    <text x="10" y="140" class="field-text fk-field">department_id (FK)</text>
    <text x="10" y="155" class="field-text">event_type</text>
    <text x="10" y="170" class="field-text">ip_address</text>
    <text x="10" y="185" class="field-text">user_agent</text>
    <text x="10" y="200" class="field-text">remarks</text>
    <text x="10" y="215" class="field-text">created_at</text>
    <text x="10" y="230" class="field-text">updated_at</text>
  </g>
  
  <!-- Role Permissions Junction Table -->
  <g transform="translate(920, 60)">
    <rect class="table-box" width="180" height="120"/>
    <rect class="table-header" width="180" height="30"/>
    <text x="90" y="20" text-anchor="middle" class="table-title">role_permissions</text>
    <text x="10" y="50" class="field-text pk-field">id (PK)</text>
    <text x="10" y="65" class="field-text fk-field">role_id (FK)</text>
    <text x="10" y="80" class="field-text fk-field">permission_id (FK)</text>
    <text x="10" y="95" class="field-text">created_at</text>
    <text x="10" y="110" class="field-text">updated_at</text>
  </g>
  
  <!-- Relationship Lines -->
  <!-- Users to Departments -->
  <line class="relationship-line" x1="250" y1="170" x2="300" y2="135"/>
  
  <!-- Users to Roles -->
  <line class="relationship-line" x1="250" y1="230" x2="520" y2="120"/>
  
  <!-- Assets to Categories -->
  <line class="relationship-line" x1="270" y1="400" x2="320" y2="380"/>
  
  <!-- Assets to Vendors -->
  <line class="relationship-line" x1="270" y1="415" x2="320" y2="545"/>
  
  <!-- Assets to Users (assigned_to) -->
  <line class="relationship-line" x1="160" y1="320" x2="160" y2="280"/>
  
  <!-- Assets to Computers -->
  <line class="relationship-line" x1="270" y1="380" x2="550" y2="385"/>
  
  <!-- Assets to Monitors -->
  <line class="relationship-line" x1="270" y1="380" x2="750" y2="385"/>
  
  <!-- Assets to Printers -->
  <line class="relationship-line" x1="270" y1="380" x2="950" y2="385"/>
  
  <!-- Assets to Peripherals -->
  <line class="relationship-line" x1="270" y1="380" x2="1150" y2="385"/>
  
  <!-- Assets to Timeline -->
  <line class="relationship-line" x1="160" y1="600" x2="160" y2="650"/>
  
  <!-- Assets to Transfers -->
  <line class="relationship-line" x1="270" y1="600" x2="410" y2="650"/>
  
  <!-- Assets to Maintenance -->
  <line class="relationship-line" x1="270" y1="600" x2="640" y2="650"/>
  
  <!-- Assets to Disposals -->
  <line class="relationship-line" x1="270" y1="600" x2="870" y2="650"/>
  
  <!-- Roles to Role Permissions -->
  <line class="relationship-line" x1="680" y1="120" x2="920" y2="120"/>
  
  <!-- Permissions to Role Permissions -->
  <line class="relationship-line" x1="880" y1="120" x2="920" y2="120"/>
  
  <!-- Legend -->
  <g transform="translate(50, 920)">
    <text x="0" y="0" class="field-text" font-weight="bold">Legend:</text>
    <text x="0" y="20" class="field-text pk-field">PK = Primary Key</text>
    <text x="150" y="20" class="field-text fk-field">FK = Foreign Key</text>
    <line class="relationship-line" x1="300" y1="15" x2="350" y2="15"/>
    <text x="360" y="20" class="field-text">Relationship</text>
  </g>
</svg>